<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebUSB API Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-2 p-2 justify-content-center">
        <h1>WebUSB API Test</h1>
      </div>
      <div class="row m-2 p-2 justify-content-center">
        <button class="btn btn-primary btn-lg" type="button" id="connect">
          Connect
        </button>
      </div>
      <div class="row m-2 p-2 justify-content-center" style="height: 3rem;">
          <p id="status" class="h4" style="display: none;"></p>
      </div>
      <div class="row m-2 p-2 justify-content-center">
        <div class="card blue-grey lighten-5 w-50">
          <div class="card-body text-center">
            <h3 class="indigo-text mt-2"><strong>Brightness</strong></h3>
            <div class="d-flex m-1 p-1 justify-content-center">
              <input type="range" class="custom-range w-50" id="brightness"
              name="brightness min="0" max="255" value=0>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="serial.js"></script>
    <script src="control.js"></script>
  </body>
</html>
